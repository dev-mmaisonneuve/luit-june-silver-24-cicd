<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy DevOps Steps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 3em;
            color: #3498db;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 1.8em;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        ol {
            list-style-type: decimal;
            font-size: 1.5em;
            text-align: left;
            margin: 0 auto;
            padding: 10px;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        ol li {
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        ol li:hover {
            background-color: #dfe6e9;
        }
    </style>
</head>
<body>

    <h1>Hello Level Up In Tech!</h1>
    <h3>Anyone can transition to DevOps. The steps are:</h3>
    <ol>
        <li>Trust the process</li>
        <li>Work hard</li>
        <li>Be consistent</li>
        <li>Stay Hungry</li>
    </ol>

</body>
</html>
